<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Unresponsive</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
    }
    .error-container {
      max-width: 600px;
      text-align: center;
      margin-top: 100px;
    }
    .error-heading {
      font-size: 3rem;
      color: #dc3545; /* Keeping the alert color red for error emphasis */
    }
    .contact-info {
      margin-top: 20px;
    }
    .contact-info p {
      font-size: 1.2rem;
    }
    .nav-wrapper {
      background-color: #0d47a1; /* Bank of Kigali blue */
    }
    .brand-logo {
      height: 60px;
      margin-left: 20px;
    }
    .footer {
      background-color: #0d47a1; /* Bank of Kigali blue */
      padding: 20px 0;
      color: #ffffff; /* White text */
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav>
  <div class="nav-wrapper">
    <a th:href="@{/}" class="brand-logo">
      <img src="/static/images/1680506194279.ico" alt="Queuequell Logo" class="brand-logo"> <!-- Large logo -->
    </a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li><a th:href="@{/}">Home</a></li>
      <li><a th:href="@{/service-we-offer}">Services We Offer</a></li>
      <li>
        <a class="dropdown-trigger" href="#!" data-target="dropdown1">Bank Portal<i class="material-icons right"></i></a>
      </li>
      <li><a th:href="@{/about}">About</a></li>
    </ul>
  </div>
</nav>

<!-- Dropdown Structure -->
<ul id="dropdown1" class="dropdown-content">
  <li><a th:href="@{/bank-manager/bank_manager_login}">Bank-Manager</a></li>
  <li><a th:href="@{/admin/admin_login}">Sys-Admin</a></li>
</ul>

<!-- Main content -->
<div class="container error-container">
  <div class="alert alert-danger">
    <h1 class="error-heading">System Unresponsive</h1>
    <p>We apologize for the inconvenience. Please contact the system administrator for assistance.</p>
    <div class="contact-info">
      <p><strong>Phone:</strong> +250780850276</p>
      <p><strong>Email:</strong> <a href="mailto:tonny.shema@gmail.com">tonny.shema@gmail.com</a></p>
    </div>
    <p th:text="${errorMessage}" class="text-muted"></p>
  </div>
</div>

<!-- Footer -->
<footer class="footer">
  <div class="container">
    <a th:href="@{/ratingForm}" class="waves-effect waves-light btn footer-btn">Rating</a>
    <a th:href="@{/feedback}" class="waves-effect waves-light btn footer-btn">Feedbacks</a>
  </div>
</footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Materialize JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.dropdown-trigger');
    var instances = M.Dropdown.init(elems);
  });
</script>
</body>
</html>
