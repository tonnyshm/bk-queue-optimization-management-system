<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Branch</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input[type="text"], input[type="number"], button {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/admin/system_admin/home}">Admin</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/admin/system_admin/home}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/statistics}">Statistics</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Create Account</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Reports</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Settings</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/perform-logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <h2>Add Branch</h2>
    <form th:action="@{/branches/register}" th:object="${Branch}" method="post">
        <label for="bkBranchName">Bk Branch Name:</label>
        <input type="text" id="bkBranchName" name="bkBranchName" th:field="*{bkBranchName}" required>
        <label for="latitude">Latitude:</label>
        <input type="number" id="latitude" name="latitude" th:field="*{latitude}" step="any" required>
        <label for="longitude">Longitude:</label>
        <input type="number" id="longitude" name="longitude" th:field="*{longitude}" step="any" required>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" th:field="*{address}">
        <label for="imageUrl">Image URL:</label>
        <input type="text" id="imageUrl" name="imageUrl" th:field="*{imageUrl}" required>
        <label for="locationProvince">Location Province:</label>
        <select id="locationProvince" name="locationProvince" th:field="*{locationProvince}">
            <option th:each="province : ${T(com.finalYearProject.queueManagement.model.LocationProvince).values()}"
                    th:value="${province}" th:text="${province}">
            </option>
        </select>
        <br>
        <label>Services Offered:</label>
        <br>
        <div th:each="service : ${allServices}">
            <input type="checkbox" th:id="${'service_' + service.id}" th:name="'branchServices'" th:value="${service.id}">
            <label th:for="${'service_' + service.id}" th:text="${service.name}"></label>
        </div>
        <button type="submit">Add Branch</button>
    </form>
</div>

<!-- Footer -->
<footer class="footer bg-light mt-5">
    <div class="container">
        <span class="text-muted">&copy; 2024 Admin. All rights reserved.</span>
    </div>
</footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
