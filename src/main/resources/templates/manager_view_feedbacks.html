<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Feedbacks</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" th:href="@{/bank-manager/bank_manager/home}" >Bank Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/bank-manager/bank_manager/home}" >Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Accounts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Transactions</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Reports</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Settings</a>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" id="logoutButton" >Logout</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <h1 class="mb-4">Feedbacks</h1>
  <div class="row">
    <div th:each="feedback : ${feedbacks}" class="col-md-4 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" th:text="'Branch Name: ' + ${feedback.branch.bkBranchName}">Branch Name</h5>
          <p class="card-text" th:text="'Feedback Details: ' + ${feedback.add_details}">Feedback Details</p>
          <p class="card-text" th:text="'About: ' + ${feedback.about}">About</p>
          <p class="card-text" th:text="'Service: ' + ${feedback.branch_Service_offered.name}">Service</p>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="footer bg-light mt-5">
  <div class="container">
    <span class="text-muted">&copy; 2024 KABANZA SHEMA TONNY (AUCA UNIVERSITY). All rights reserved.</span>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
