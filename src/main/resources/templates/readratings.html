<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Ratings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        main {
            flex: 1;
        }
        .rating-container {
            margin-top: 50px;
        }
        .rating-card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .rating-card:hover {
            transform: scale(1.02);
        }
        .rating-card-header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            border-radius: 10px 10px 0 0;
        }
        .rating-card-body {
            padding: 20px;
            background-color: #ffffff;
        }
        .rating-stars {
            color: #ffd700;
        }
        .footer {
            background-color: #0d47a1;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .nav-wrapper {
            background-color: #0d47a1; /* Bank of Kigali blue */
        }
        .brand-logo {
            margin-left: 20px;
        }
        .btn-check-now {
            background-color: #0d47a1; /* Bank of Kigali blue */
        }
        .btn-check-now:hover {
            background-color: #1565c0; /* Darker shade of blue on hover */
        }
  </style>
</head>
<body>

<!-- Navbar -->
<nav>
  <div class="nav-wrapper">
    <a th:href="@{/}" class="brand-logo">
      <img src="/static/images/1680506194279.ico" alt="Queuequell Logo"> <!-- Replace 'logo.png' with the path to your logo image -->
    </a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li><a th:href="@{/}">Home</a></li>
      <li><a th:href="@{/service-we-offer}">Services We Offer</a></li>
      <li>
        <a class="dropdown-trigger" href="#!" data-target="dropdown1">Bank&Admin Portal<i class="material-icons right"></i></a>
      </li>
      <li><a th:href="@{/about}">About</a></li>
    </ul>
  </div>
</nav>

<!-- Dropdown Structure -->
<ul id="dropdown1" class="dropdown-content">
  <li><a th:href="@{/bank-manager/bank_manager_login}">Bank Manager</a></li>
  <li><a th:href="@{/admin/admin_login}">Sys Admin</a></li>
</ul>

<main>
  <div class="container rating-container">
    <h1 class="text-center mb-5">User Ratings</h1>
    <div class="row">
      <div th:each="rating : ${ratings}" class="col-md-6 col-lg-4 mb-4">
        <div class="card rating-card">
          <div class="card-header rating-card-header">
            <span th:text="'Rating'"></span>
            <i class="fas fa-star float-end rating-stars"></i>
          </div>
          <div class="card-body rating-card-body">
            <p><strong>Comment:</strong> <span th:text="${rating.comment}"></span></p>
            <p><strong>Branch Name:</strong> <span th:text="${rating.branch.bkBranchName}"></span></p>
            <p><strong>Service:</strong> <span th:text="${rating.branch_Service_offered.name}"></span></p>
            <p><strong>Rating:</strong>
              <span th:each="star : ${#numbers.sequence(1, rating.ratingValue)}">
                                <i class="fas fa-star rating-stars"></i>
                            </span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Footer -->
<footer class="footer">
  <p>&copy; 2024 KABANZA SHEMA TONNY (AUCA UNIVERSITY). All rights reserved.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<!-- Materialize JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.dropdown-trigger');
        var instances = M.Dropdown.init(elems);
    });
</script>
</body>
</html>
