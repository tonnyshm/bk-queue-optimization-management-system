<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        main {
            flex: 1;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input[type="text"],
        select,
        button {
            display: block;
            margin-bottom: 20px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .footer {
            background-color: #0d47a1;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .nav-wrapper {
            background-color: #0d47a1; /* Bank of Kigali blue */
        }
        .brand-logo {
            margin-left: 20px;
        }
        .btn-check-now {
            background-color: #0d47a1; /* Bank of Kigali blue */
        }
        .btn-check-now:hover {
            background-color: #1565c0; /* Darker shade of blue on hover */
        }
        /* Additional style to make the checkbox visible */
        .checkbox-container {
            display: flex;
            align-items: center;
        }
        .checkbox-label {
            margin-left: 10px;
        }
        .or-divider {
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
            color: #555;
        }
        .read-feedbacks-btn {
            background-color: #0d47a1;
            color: white;
        }
        .read-feedbacks-btn:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav>
    <div class="nav-wrapper">
        <a th:href="@{/}" class="brand-logo">
            <img src="/static/images/1680506194279.ico" alt="Queuequell Logo"> <!-- Replace 'logo.png' with the path to your logo image -->
        </a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/service-we-offer}">Services We Offer</a></li>
            <li>
                <a class="dropdown-trigger" href="#!" data-target="dropdown1">Bank&Admin Portal<i class="material-icons right"></i></a>
            </li>
            <li><a th:href="@{/about}">About</a></li>
        </ul>
    </div>
</nav>

<!-- Dropdown Structure -->
<ul id="dropdown1" class="dropdown-content">
    <li><a th:href="@{/bank-manager/bank_manager_login}">Bank Manager</a></li>
    <li><a th:href="@{/admin/admin_login}">Sys Admin</a></li>
</ul>

<main>
    <div class="container">
        <h3>Give Feedback On Our Services</h3>
        <form th:action="@{/feedback/submit}" method="post">
            <label for="add_details">Additional Details:</label>
            <input type="text" id="add_details" name="addDetails" required>

            <label for="about">About:</label>
            <select id="about" name="about" required>
                <option value="" disabled selected>Choose About</option>
                <option th:each="about : ${feedbackAbout}" th:value="${about}" th:text="${about}"></option>
            </select>

            <label for="branch_Offered_Services">Offered Services:</label>
            <select id="branch_Offered_Services" name="serviceId" required>
                <option value="" disabled selected>Choose Offered Services</option>
                <option th:each="service : ${services}" th:value="${service.id}" th:text="${service.name}"></option>
            </select>

            <label for="kgl_Branches">Branch:</label>
            <select id="kgl_Branches" name="branchId" required>
                <option value="" disabled selected>Choose Branch</option>
                <option th:each="branch : ${branches}" th:value="${branch.id}" th:text="${branch.bkBranchName}"></option>
            </select>

            <div class="checkbox-container">
                <label>
                    <input type="checkbox" name="visibility" class="filled-in"/>
                    <span class="checkbox-label">Make feedback visible to everyone</span>
                </label>
            </div>

            <button type="submit">Submit</button>

            <!-- Adding "or" text and Read Feedbacks button -->
            <div class="or-divider">or</div>
            <a th:href="@{/view_feedbacks}"  class="btn read-feedbacks-btn">Read Feedbacks</a>
        </form>
    </div>
</main>

<!-- Footer -->
<footer class="footer">
    <p>&copy; 2024 KABANZA SHEMA TONNY (AUCA UNIVERSITY). All rights reserved.</p>
</footer>

<!-- Materialize JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.dropdown-trigger');
        var instances = M.Dropdown.init(elems);
    });
</script>
</body>
</html>
