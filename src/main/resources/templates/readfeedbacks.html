<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Feedbacks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .feedback-container {
            margin-top: 50px;
        }
        .feedback-card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .feedback-card:hover {
            transform: scale(1.02);
        }
        .feedback-card-header {
            background-color: #0d47a1;
            color: #fff;
            padding: 15px;
            border-radius: 10px 10px 0 0;
        }
        .feedback-card-body {
            padding: 20px;
            background-color: #ffffff;
        }
        .feedback-icon {
            font-size: 1.5rem;
        }
        .footer {
            background-color: #0d47a1;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .nav-wrapper {
            background-color: #0d47a1; /* Bank of Kigali blue */
        }
        .navbar-brand img {
            height: 40px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="/static/images/1680506194279.ico" alt="Queuequell Logo"> <!-- Replace 'logo.png' with the path to your logo image -->
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/service-we-offer}">Services We Offer</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Bank&Admin Portal
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" th:href="@{/bank-manager/bank_manager_login}">Bank Manager</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/admin_login}">Sys Admin</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container feedback-container">
    <h1 class="text-center mb-5">User Feedbacks</h1>
    <div class="row">
        <div th:each="feedback : ${feedbacks}" class="col-md-6 col-lg-4 mb-4">
            <div class="card feedback-card">
                <div class="card-header feedback-card-header">
                    <span th:text="'Feedback'"></span>
                    <i class="fas fa-comment-dots float-end feedback-icon"></i>
                </div>
                <div class="card-body feedback-card-body">
                    <p><strong>Details:</strong> <span th:text="${feedback.add_details}"></span></p>
                    <p><strong>About:</strong> <span th:text="${feedback.about}"></span></p>
                    <p><strong>Branch Name:</strong> <span th:text="${feedback.branch.bkBranchName}"></span></p>
<!--                    <p><strong>Visibility:</strong> <span th:text="${feedback.visibility ? 'Visible' : 'Hidden'}"></span></p>-->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <p>&copy; 2024 KABANZA SHEMA TONNY (AUCA UNIVERSITY). All rights reserved.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
