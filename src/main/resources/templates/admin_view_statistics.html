<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Statistics Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
  <h1 class="mt-5">Statistics Dashboard</h1>

  <div class="row mt-4">
    <div class="col-sm-4">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">Daily Visitors</h5>
          <p class="card-text display-4" th:text="${dailyVisitors}">0</p>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">Weekly Visitors</h5>
          <p class="card-text display-4" th:text="${weeklyVisitors}">0</p>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">Monthly Visitors</h5>
          <p class="card-text display-4" th:text="${monthlyVisitors}">0</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Most Visited Branches -->
  <div class="row mt-4">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Most Visited Branches</h5>
          <table class="table table-striped">
            <thead>
            <tr>
              <th>Branch Name</th>
              <th>Visit Count</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="branch : ${mostVisitedBranches}">
              <td th:text="${branch[0]}">Branch Name</td>
              <td th:text="${branch[1]}">0</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Most Sought Services -->
  <div class="row mt-4">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Most Sought Services</h5>
          <table class="table table-striped">
            <thead>
            <tr>
              <th>Service Name</th>
              <th>Request Count</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="service : ${mostSoughtServices}">
              <td th:text="${service[0]}">Service Name</td>
              <td th:text="${service[1]}">0</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Peak Visited Hours -->
  <div class="row mt-4">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Peak Visited Hours</h5>
          <table class="table table-striped">
            <thead>
            <tr>
              <th>Hour</th>
              <th>Visit Count</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="hour : ${peakHours}">
              <td th:text="${hour[0]} + ':00'">Hour</td>
              <td th:text="${hour[1]}">0</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
