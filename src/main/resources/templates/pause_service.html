<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Services</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Bank Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/bank-manager/bank_manager/home}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Accounts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Bookings</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/bank-manager/report}">Reports</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/bank-manager/services}">Services</a>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" id="logoutButton"  th:href="@{/perform-logout}">Logout</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
  <h1>Manage Services</h1>
  <table class="table">
    <thead class="thead-light">
    <tr>
      <th scope="col">Service Name</th>
      <th scope="col">Enabled</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="service : ${services}">
      <td th:text="${service.name}"></td>
      <td th:text="${service.enabled ? 'Yes' : 'No'}"></td>
      <td>
        <form th:action="@{'/bank-manager/services/' + ${service.id} + '/enable'}" method="post" th:if="${!service.enabled}">
          <button type="submit" class="btn btn-success btn-sm">Enable</button>
        </form>
        <form th:action="@{'/bank-manager/services/' + ${service.id} + '/disable'}" method="post" th:if="${service.enabled}">
          <button type="submit" class="btn btn-danger btn-sm">Disable</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Footer -->
<footer class="footer bg-light mt-5">
  <div class="container">
    <span class="text-muted">&copy; 2024 KABANZA SHEMA TONNY (AUCA UNIVERSITY). All rights reserved.</span>
  </div>
</footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
